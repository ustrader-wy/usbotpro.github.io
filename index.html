<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YQT BOT PRO</title>
  <style>
    body {
      background-color: #11282d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    select, input, button {
      width: 200px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4444;
    }
  </style>
</head>
<body>

  <h1>YQT BOT PRO</h1>
  <img src="https://i.ibb.co/jD5yV0p/yqt-logo.png" alt="YQT Logo">

  <br>

  <select id="platform">
    <option value="quotex">QUOTEX</option>
    <option value="deriv">DERIV</option>
    <option value="binomo">BINOMO</option>
  </select><br>

  <select id="pair">
    <option value="EURUSD">EUR/USD</option>
    <option value="GBPUSD">GBP/USD</option>
    <option value="USDJPY">USD/JPY</option>
  </select><br>

  <select id="timeframe">
    <option value="1m">1m</option>
    <option value="5m">5m</option>
    <option value="15m">15m</option>
  </select><br>

  <button onclick="getSignal()">GET SIGNAL</button>

  <p id="signalResult" style="font-size:20px; margin-top:20px;"></p>

  <script>
    function getSignal() {
      const platform = document.getElementById("platform").value;
      const pair = document.getElementById("pair").value;
      const timeframe = document.getElementById("timeframe").value;

      // Replace this with your backend API call
      document.getElementById("signalResult").innerText = `Signal for ${platform.toUpperCase()} - ${pair} (${timeframe}): CALL ðŸ“ˆ`;
    }
  </script>

</body>
</html>
